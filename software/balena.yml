name: Ribbit Network
description: >-
  The sensor for the world's largest crowdsourced network of open-source, 
  low-cost, CO2 Gas Detection Sensors.
fleetcta: Get inspired
post-provisioning: >-
  ## Usage instructions
  Allow a few minutes for your device to download the application. Once it's
  completed you should see your device on the Ribbit Network Dashboard.

  See more information at https://ribbitnetwork.org/
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/Ribbit-Network/ribbit-network-frog-sensor'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/Ribbit-Network/ribbit-network-frog-sensor/main/software/balena_fleet_logo.png
data:
  defaultDeviceType: raspberrypicm4-ioboard
  supportedDeviceTypes:
    - beaglebone-green-gateway
    - raspberry-pi
    - raspberrypi3-64
    - raspberrypi4-64
    - raspberrypicm4-ioboard
version: 0.0.1
